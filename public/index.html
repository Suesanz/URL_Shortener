<h1 id="h1">
    Shorten Your URL
</h1>
<div class="input-group mb-3" style="width: 29%"   id="input_div" >
    <input type="text" id="input_url" class="form-control" placeholder="Enter URL" aria-label="Enter URL" name="url"
           aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button id="submit" class="btn btn-success" type="button">Submit</button>
    </div>

    <div id="shortcode"></div>
</div>

<script>
    $(function () {
        $('#submit').click(function () {
            const url = $('#input_url').val()
            $.post('/api/v1/shorten', {
                    url: url
                }, function (data) {
                    $('#shortcode').text("ShortURL: " + window.location.href + data);
                }
            )
        })
    })

</script>
